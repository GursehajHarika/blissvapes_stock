# netlify.toml

[build]
  command = "npm run build"
  publish = "build/client"
  functions = "netlify/functions"

# (Optional) Prisma plugin if you still want it
[[plugins]]
  package = "@netlify/prisma-plugin"

# ðŸ”¥ Critical: route ALL requests into the Remix server function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200